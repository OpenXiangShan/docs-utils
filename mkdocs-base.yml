theme:
  name: material
  features:
    - navigation.indexes
    - navigation.top
    - navigation.footer

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - footnotes
  - abbr
  - pymdownx.snippets
  - attr_list
  - md_in_html
  - def_list
  - markdown_grid_tables
  - markdown_captions     # for image caption, use alt as caption
  - table_captions:       # for table caption, use Table: xxxx
      numbering: false
  - remove_references
  - remove_include
  - replace_variables:
      yaml_file: variables.yml

plugins:

