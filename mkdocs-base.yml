theme:
  name: material
  language: zh
  custom_dir: utils/custom_theme
  features:
    - navigation.indexes
    - navigation.top
    - navigation.footer
    - content.action.edit
    - content.action.view

extra_css:
  - assets/stylesheets/table_fix.css

extra_javascript:
  - assets/javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - abbr
  - pymdownx.snippets
  - attr_list
  - md_in_html
  - def_list
  - markdown_grid_tables
  - markdown_captions     # for image caption, use alt as caption
  - table_captions       # for table caption, use Table: xxxx
  - crossref:
      enable_ref_group: False
      enable_ref_number: False
      figPrefix: "此图"
      tblPrefix: "此表"
      refDelim: "、"
      groupDelim: "、"
      remove_ref_types:
        - 'sec'
  - remove_include
  - replace_variables:
      yaml_file: variables.yml

plugins:
  - search:
      lang: zh

extra:
  social:
    - icon: fontawesome/solid/house
      link: https://xiangshan.cc/
      name: XiangShan Homepage
    - icon: material/file-document-multiple
      link: https://docs.xiangshan.cc
      name: XiangShan Documents
    - icon: fontawesome/brands/github
      link: https://github.com/OpenXiangShan
      name: XiangShan on Github