theme:
  name: material
  language: zh
  features:
    - navigation.indexes
    - navigation.top
    - navigation.footer
    - content.action.edit
    - content.action.view

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - footnotes
  - abbr
  - pymdownx.snippets
  - attr_list
  - md_in_html
  - def_list
  - markdown_grid_tables
  - markdown_captions     # for image caption, use alt as caption
  - table_captions:       # for table caption, use Table: xxxx
      numbering: false
  - remove_references
  - remove_include
  - replace_variables:
      yaml_file: variables.yml

plugins:
  - search:
      lang: zh

extra:
  social:
    - icon: fontawesome/solid/house
      link: https://xiangshan.cc/
      name: XiangShan Homepage
    - icon: material/file-document-multiple
      link: https://docs.xiangshan.cc
      name: XiangShan Documents
    - icon: fontawesome/brands/github
      link: https://github.com/OpenXiangShan
      name: XiangShan on Github